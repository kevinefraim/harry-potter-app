<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Harry Potter</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>Harry Potter Characters</h1>
        <img src="img/hp-logo.png" alt="" />
        <form class="busqueda" id="formBusqueda">
          <input
            type="text"
            id="busqueda"
            class="form-control"
            placeholder="Busqueda..."
          />
          <button type="submit" id="btnBusqueda">Buscar</button>
        </form>
      </div>
    </header>
    <main>
      <div class="btn-container">
        <button class="btn-todos" id="btnTodos">Mostrar Todos</button>
      </div>
      <div class="characters-container" id="characterCards">
        <!-- ACA VAN LAS CARDS DE LOS PERSONAJES -->
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
